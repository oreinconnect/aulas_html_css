<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
</head>
<body>
    <form action="">
        <div>
            <label for="">Digite seu nome: </label>
            <input type="text" name="nome" id="nome1" placeholder="Seu nome">
        </div>
        <div>
            <label for="">Digite sua senha: </label>
            <input type="password" name="senha" id="senha1" placeholder="Sua senha">
        </div>
        <div>
            <label for="">Coloque sua data de nascimento: </label>
            <input type="date" name="data" id="data1">
        </div>
        <div>
            <label for="">Você está de acordo com o uso dos dados de sua pesquisa?</label>
            <input type="checkbox" name="acordo" id="acordo1">
        </div>
        <div>
            <p>Qual é o seu sexo?</p>
            <input type="radio" id="pergunta1" name="sexo">
            <label for="pergunta1">Masculino</label>

            <input type="radio" id="pergunta2" name="sexo">
            <label for="pergunta2">Feminino</label> 
            
            <input type="radio" id="pergunta3" name="sexo">
            <label for="pergunta3">Prefiro não dizer</label>
        </div>
        <div>
            <label for="">Seu jogo favorito?</label>
            <select name="turma" id="turma">
                <option disabled selected>Selecione...</option>
                <option value="lol">LOL</option>
                <option value="valorant">Valorant</option>
            </select>
        </div>
    </form>
</body>
</html>
