<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!-- 2 - Internal CSS -->
    <style>
        p{
            color: violet;
            font-size: 30px;
        }
    </style>
    <!-- 3 - External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 1 - Inline CSS -->
    <h1 style="color: pink;">Mudar a cor com o Inline</h1>
    <!-- 2 - Internal CSS -->
    <p>Eu fui estilizado pelo Internal</p>
    <p>Mais um paragrafo</p>
    <!-- 3 - External CSS -->
    <h2>Mudar a cor com External CSS</h2>
    <!-- 4 - Ordem do CSS -->
    <p style="color: salmon;">Ordem do CSS</p>
    <p>Ordem do CSS numero 2</p>
    <!-- 5 - Atividade: crie um h3 e mude a cor do css externo -->
    <h3>SEUS CABELOS</h3>
    <!-- 6 - Classes -->
    <p class="paragrafos">Algum texto 1</p>
    <p>2 texto Algum</p>
    <p>Algum text 3</p>
</body>
</html>
